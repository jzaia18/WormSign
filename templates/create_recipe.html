{% extends "base.html" %}

{% block title %}Create Recipe{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_recipe.css') }}">
{% endblock %}

{% block body %}
<div class="create_recipe">
  <h1>Create new Recipe!</h1>
  <div id="createrecipe-wrapper">
    <form method="post" action="/createrecipe">
      <table id="input-table">
        <tr>
          <td>
            <label for="RecipeName-input">Recipe Name:</label>
          </td>
          <td>
            <input type="text" id="RecipeName-input" name="RecipeName" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="Description-input">Description:</label>
          </td>
          <td>
            <textarea id="Description-input" name="Description"> </textarea>
          </td>
        </tr>

        <tr>
          <td>
            <label for="Servings-input">Servings:</label>
          </td>
          <td>
            <!-- TODO: show number next to this -->
            <span> <input type="range" min="1" max="20" value="4" id="Servings-input" name="Servings" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="CookTime-input">Cook Time (mins):</label>
          </td>
          <td>
            <input type="number" min="1" max="1440" id="CookTime-input" name="CookTime" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="Difficulty-input">Difficulty (1-5):</label>
          </td>
          <td>
            <input type="number" min="1" max="5" id="Difficulty-input" name="Difficulty" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="Steps-input">Steps</label>
          </td>
          <td>
            <textarea id="Steps-input" name="Steps"> </textarea>
          </td>
        </tr>

        <tr>
          <td>
          </td>
          <td>
            <input id="submit-button" name="submit" type="submit" />
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
{% endblock %}
